<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidharth Murali</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            text-align: center;
        }
        header {
            padding: 2rem 1rem;
        }
        header img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #333;
        }
        h1 {
            margin-top: 1rem;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem auto;
            max-width: 600px;
        }
        a.button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1rem;
        }
        section {
            padding: 2rem 1rem;
        }
        ul.anime-list {
            list-style: none;
            padding: 0;
            font-size: 1.1rem;
        }
        ul.anime-list li {
            padding: 0.3rem 0;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #777;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="IMG-20250424-WA0022.jpg" alt="Sidharth Murali">
    <h1>Sidharth Murali</h1>
    <p>I'm a selfless, caring, true friend. <br> Big anime lover!</p>
    <a class="button" href="https://instagram.com/imjustsidhu" target="_blank">Follow me on Instagram</a>
</header>

<section>
    <h2>My Top Anime Picks</h2>
    <ul class="anime-list">
        <li>ONE PIECE</li>
        <li>Naruto</li>
        <li>Solo Leveling</li>
        <li>Grand Blue</li>
        <li>Fire Fighter</li>
    </ul>
</section>

<footer>
    <p>&copy; 2025 Sidharth Murali. Made with love.</p>
</footer>

</body>
</html>
